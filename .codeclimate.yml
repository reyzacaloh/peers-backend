checks:
  argument-count:
    config:
      threshold: 8
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 500
  method-complexity:
    enabled: false
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 40
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4

exclude_patterns:
  - "**/migrations/**"
  - "**/tests/**"
  - "**/settings.py"
  - "**/wsgi.py"
  - "**/static/**"
  - "**/staticfiles/**"
  - "**/__pycache__/**"
  - ".gitlab-ci/"
  - "**/urls.py"
